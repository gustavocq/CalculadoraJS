<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo/estilo.css">
    <link rel="icon" href="Imagens/icon.png">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="display" id="display"></div>
        <div class="botoes">
            <button id="limparDisplay" class="operador">CE</button>
            <button id="limparCalculo" class="operador">C</button>
            <button id="backspace" class="operador">&#9224;</button>
            <button id="operadorDivisao" class="operador">/</button>
            <button id="numero7">7</button>
            <button id="numero8">8</button>
            <button id="numero9">9</button>
            <button id="operadorMultiplicacao" class="operador">*</button>
            <button id="numero4">4</button>
            <button id="numero5">5</button>
            <button id="numero6">6</button>
            <button id="operadorSubtracao" class="operador">-</button>
            <button id="numero1">1</button>
            <button id="numero2">2</button>
            <button id="numero3">3</button>
            <button id="operadorAdicao" class="operador">+</button>
            <button id="inverter" class="operador">Â±</button>
            <button id="numero0">0</button>
            <button id="decimal" class="operador">,</button>
            <button id="resultado" class="operador">=</button>
        </div>
    </div>
    <footer>
        by: Gustavo Queiroz
    </footer>
    <script src="JavaScript/calculadora.js"></script>
</body>
</html>
